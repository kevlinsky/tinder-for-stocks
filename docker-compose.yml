version: "3.9"

services:
  db:
    image: postgres:13
    volumes:
      - /data/db:/var/lib/postgresql/data
    env_file:
      - .env
  web:
    build:
      context: ./
      dockerfile: ./app/Dockerfile
    restart: on-failure
    volumes:
      - ./logs:/usr/src/logs/
    env_file:
      - .env
    depends_on:
      - db
  redis:
    image: redis
    restart: on-failure
  nginx:
    build: ./nginx
    ports:
      - "8000:8000"
    depends_on:
      - web
  test:
    build:
      context: ./
      dockerfile: ./test/Dockerfile
    env_file:
      - .env
    depends_on:
      - db
      - web